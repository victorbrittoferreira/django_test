{% load static %}

<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MY IA</title>
</head>
<body>
    <h1>Create, update or delete a person</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>


    {% if person %}
    <a href="{% url 'delete_person' person.id %}"><button type="button">Delete</button></a>
    {% endif %}
</form>

<script src={% static 'jquery-3.6.0.min.js' %}></script>
<script src={% static 'jquery.mask.min.js' %}></script>
<script src={% static 'mask.js' %}></script>
</body>
</html>
