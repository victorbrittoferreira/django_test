<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MY IA</title>
    <style>
        h1 {
            text-align: center;
        }
    
        table {
            border: 1px solid;
            margin: 0 auto;
            width: 70%;
        }
    
        td, th {
            text-align: center;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <h1>List of people</h1>
    <a href="{% url 'create_person' %}"><button type="button">Add  person</button></a>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for person in people %}
                    <tr>
                        <td><a href="{% url 'update_person' person.id %}">{{ person.id }}</td>
                            <td><a href="{% url 'update_person' person.id %}">{{ person.name }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
        <a href="{% url 'html_to_pdf_view' %}"><button type="button">PDF version</button></a>
    </body>
</html>
