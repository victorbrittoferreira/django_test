<html>
 <head>
   <title>Test</title>
   <style>
    h1 {
      text-align: center;
    }

    table {
      border: 1px solid;
      margin: 0 auto;
      width: 70%;
    }

    td, th {
      text-align: center;
      border: 1px solid;
    }
   </style>
 </head>
 <body>
   <h1>List of people</h1>
   <table>
     <thead>
       <tr>
         <th>ID</th>
         <th>Name</th>
         <th>Phone</th>
       </tr>
     </thead>
     <tbody>
       {% for person in people %}
         <tr>
           <td>{{ person.id }}</td>
           <td>{{ person.name }}</td>
           <td>{{ person.phone }}</td>
         </tr>
       {% endfor %}    
     </tbody>
   </table>
 </body>
</html>
