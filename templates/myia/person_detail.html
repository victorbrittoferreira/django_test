{% load static %}

<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MY IA</title>
    <style>
        h1 {
            text-align: center;
        }
    
        table {
            border: 1px solid;
            margin: 0 auto;
            width: 70%;
        }
        
        td, th {
            text-align: Center;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <input type="submit"  onclick="location.href = '{% url 'myia:list' %}'"value= "Back to the list">
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Andress</th>
                <th>CPF</th>
            </tr>
        </thead>
        <h1>Detail </h1>
        <input type="submit" onclick="location.href = '{% url 'myia:delete' pk=object.id %}'" value= "Delete">
        <tbody>
            <tr>
                <td>{{ object.id }}</td>
                <td>{{ object.name}}</td>
                <td>{{ person.phone }}</td>
                <td>{{ object.andress}}</td>
                <td>{{ object.cpf}}</td>
            </tr>
        </tbody>
    </table>
    <script>
        
    </script>
    {% block scripts %}

    {% endblock %}
</body>
</html>
