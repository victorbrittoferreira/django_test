<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MY IA</title>
    <style>
        h1 {
            text-align: center;
        }
    
        table {
            border: 1px solid;
            margin: 0 auto;
            width: 70%;
        }
    
        td, th {
            text-align: center;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <h1>List of people</h1>
    <input type="submit" onclick="location.href='{% url 'myia:create' %}'" value= "Create">

    <table>
        <thead>
            <tr>
                <th>ID (press to edit)</th>
                <th>Name (press to detail)</th>
            </tr>
        </thead>
        <tbody>
            {% for person in object_list %}
            <tr>
                <td><a href="{% url 'myia:update' pk=person.id %}">{{ person.id }}</td>
                    <td><a href="{% url 'myia:detail' pk=person.id %}">{{ person.name }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="{% url 'myia:pdf' %}"><button type="button">PDF version</button></a>

            
    </body>
</html>
