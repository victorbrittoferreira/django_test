{% load static %}

<html>
 <head>
   <title>Test</title>
   <style>
    h1 {
      text-align: center;
    }

    table {
      border: 1px solid;
      margin: 0 auto;
      width: 70%;
    }

    td, th {
      text-align: center;
      border: 1px solid;
    }
   </style>
 </head>
 <body>
   <h1>List of people</h1>
   <table>
     <thead>
       <tr>
         <th>ID</th>
         <th>Name</th>
         <th>Phone</th>
       </tr>
     </thead>
     <tbody>
       {% for person in people  %}
         <tr>
           <td>{{ person.id }}</td>
           <td>{{ person.name }}</td>
           <td>{{ person.phone }}</td>
         </tr>
       {% endfor %}    
     </tbody>
   </table>
   {% block scripts %}
   <script src={% static 'js/jquery-3.6.0.min.js' %}></script>
   <script src={% static 'js/jquery.mask.min.js' %}></script>
   <script src={% static 'js/mask.js' %}></script>

   <script>
  
      function(){
        alert("Eu sou um alert!");
        $('.mask-phone').mask(SPMaskBehavior, spOptions);
        $('person.phone').mask(SPMaskBehavior, spOptions);
        $('id_phone').mask(SPMaskBehavior, spOptions);
        $('#object.phone').mask(SPMaskBehavior, spOptions);
        $('object.phone').mask(SPMaskBehavior, spOptions);
        $('.object.phone').mask(SPMaskBehavior, spOptions);
        $('#mask-phone').mask(SPMaskBehavior, spOptions);
        $('mask-phone').mask(SPMaskBehavior, spOptions);
        $('.mask-phone').mask(SPMaskBehavior, spOptions);
        $('#person.phone').mask(SPMaskBehavior, spOptions);
        $('person.phone').mask(SPMaskBehavior, spOptions);
        $('.person.phone').mask(SPMaskBehavior, spOptions);
      }
   </script>
   {% endblock %}
 </body>
</html>
